name: Build and Publish image to Docker Hub and deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t capstoneprojectbedocker:latest -f Dockerfile .

      - name: Tag Docker image
        run: docker tag capstoneprojectbedocker:latest trungthong/capstonebe:latest
        
      - name: Push Docker image to Docker Hub
        run: docker push trungthong/capstonebe:latest

      - name: Cache Railway CLI
        uses: actions/cache@v3
        with:
          path: ~/.railway
          key: ${{ runner.os }}-railway-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-railway-

      - name: Install Railway CLI
        run: |
          if ! command -v railway &> /dev/null || [[ "$(railway --version)" != "$(curl -sSL https://cli.railway.app/version)" ]]; then
            curl -fsSL https://cli.railway.app/install.sh | sh
            echo "$HOME/.railway/bin" >> $GITHUB_PATH
          fi

      - name: Authenticate to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway login --token $RAILWAY_TOKEN

      - name: Deploy to Railway
        run: railway up
